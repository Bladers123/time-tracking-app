<div class="timer-root">

  <div class="timer-card">
    <div class="timer-header">
      <img class="timer-icon" src="img/timer.png"/>
      <span class="timer-time">
        {{ timerService.formatDuration((duration$ | async) ?? 0) }}
      </span>
    </div>

    <button class="timer-btn" [ngClass]="(isRunning$ | async) ? 'timer-btn--stop' : 'timer-btn--start'"
      (click)="toggleTimer()">
      <img [src]="(isRunning$ | async) ? 'img/stop.png' : 'img/play.png'" alt="Play/Stop" class="timer-btn-icon" />
      {{ (isRunning$ | async) ? 'Stopp' : 'Start' }}
    </button>

  </div>
</div>
